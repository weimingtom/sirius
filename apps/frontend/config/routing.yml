# default rules
homepage:
  url:   /
  param: { module: default, action: index }

login:
  url: /login
  param: { module: default, action: login }

ajax:
  url: /ajax/:module/:action
  param: { method: ajax }

default_index:
  url:   /:module
  param: { action: index }
auth:
  url: /auth/:type/:action
  param: { module: auth }

default:
  url:   /:module/:action/*